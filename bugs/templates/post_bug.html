{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<div class="bug-desc">
    <div class="row">
        <div class="offset-md-3 col-md-6 my-4">
            <h1>Create Bug Ticket</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Create Ticket</button>
            </form>
        </div>
    </div>

</div>
    
{% endblock %}
