{% extends 'base.html' %} {% block content %}
{% load bootstrap_tags %}

<div class="bug-desc">
    <div class="row mb-1 py-3">
        <div class="offset-md-1 col-md-3">
            <h2>Bugs</h2>
        </div>
        <div class="offset-md-4 col-md-3 filter-box">
            <form role="form" method="post" id="filterView" action="{% url 'view_bugs' %}">
                <div class="form-group mt-2">
                    {{ filterView|as_bootstrap }}
                    {% csrf_token %}
                </div>
                    
                <div class="text-center mb-2">
                    <input class="btn btn-primary " id="submit_payment_btn" name="commit" type="submit" value="Order">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-5 col-md-2">
            <p>
                <a href="{% url 'create_bug' %}" class="btn btn-primary">Create Ticket</a>
            </p>      
        </div>
    </div>
</div>

<div class="row mt-4 table-headers">
    <div class="col-md-1 ">
    </div>
    <div class="col-md-2">
        <h6>Name</h6>
    </div>
    <div class="col-md-5">
        <h6>Description</h6>
    </div>
    <div class="col-md-2 text-center">
        <h6>Status</h6>
    </div>
    <div class="col-md-1 ">
    </div>
</div>


{% for bug in bugs %}
<div class="row ticket-overview">
    <div class="col-md-1 ">
    </div>
    <div class="col-md-2">
        <p>{{bug.name}}</p>
    </div>
    <div class="col-md-5">
        <p>{{bug.desc|truncatewords:10 }}</p>
    </div>
    <div class="col-md-2 text-center">
        <p>{{bug.status}}</p>
    </div>
    <div class="col-md-1 text-center">
        <a href="{% url 'view_bug' bug.id %}" class="btn btn-primary">View</a>
    </div>
</div>


{% endfor %}

{% endblock %}
