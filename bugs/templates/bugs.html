{% extends 'base.html' %} {% block content %}

<div class="row">
    <a href="{% url 'create_bug' %}" class="btn btn-default">Create Bug Ticket</a>
</div>

<div class="row">
    <div class="col-md-2">
        <h6>Name</h6>
    </div>
    <div class="col-md-6">
        <h6>Description</h6>
    </div>
    <div class="col-md-1">
        <h6>Status</h6>
    </div>
    <div class="col-md-1">
        <h6>Votes</h6>
    </div>
    <div class="col-md-2">
    </div>
</div>

<div class="row">
    {% for bug in bugs %}
    <div class="col-md-2">
        <p>{{bug.name}}</p>
    </div>
    <div class="col-md-6">
        <p>{{bug.desc|truncatewords:20 }}</p>
    </div>
    <div class="col-md-1">
        <p>{{bug.status}}</p>
    </div>
    <div class="col-md-1">
        <p>{{bug.votes}}</p>
    </div>
    <div class="col-md-2">
        <a href="{% url 'view_bug' bug.id %}" class="btn btn-default">View Bug</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
