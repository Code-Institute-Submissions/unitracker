{% extends 'base.html' %} {% block content %}

<div class="row">
    <div class="col-md-2">
        <h6>Name</h6>
    </div>
    <div class="col-md-6">
        <h6>Description</h6>
    </div>
    <div class="col-md-1">
        <h6>Status</h6>
    </div>
    <div class="col-md-1">
        <h6>Votes</h6>
    </div>
    <div class="col-md-2">
    </div>
</div>

<div class="row">
    {% for bug in bugs %}
    <div class="col-md-2">
        <p>{{bug.name}}</p>
    </div>
    <div class="col-md-6">
        <p>{{bug.desc|truncatewords:20 }}</p>
    </div>
    <div class="col-md-1">
        <p>{{bug.status}}</p>
    </div>
    <div class="col-md-1">
        <p>{{bug.votes}}</p>
    </div>
    <div class="col-md-2">
        <div class="btn btn-primary">View Bug</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
